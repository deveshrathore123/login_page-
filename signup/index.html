<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="KubEdge Sign Up Page">
    <meta name="keywords" content="KubEdge, Sign Up">
    <meta name="author" content="Devesh Singh Rathore">
    <title>KubEdge Sign Up</title>
    <style>
        body {
            font-family: 'Gloock', serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            position: relative;
            background-color: #000; /* Black background for the entire body */
        }

        /* Background image applied using an img tag */
        .background-img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Ensures the image is behind the form */
            object-fit: cover;
        }

        .sign-up-form {
            background-color: #2c2f33; /* Dark grayish background for the signup form */
            padding: 40px 60px;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
            max-width: 450px;
            width: 100%;
            text-align: center;
            transition: all 0.3s ease-in-out;
        }

        .sign-up-form h2 {
            color: #9b59b6; /* Stylish Purple */
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .sign-up-form img {
            display: block;
            margin: 0 auto 30px;
            max-width: 180px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-control {
            background-color: #444;
            border: 1px solid #666;
            color: #fff;
            padding: 15px;
            width: 100%;
            border-radius: 8px;
            font-size: 1.1em;
            transition: border-color 0.3s ease;
        }

        .form-control:focus {
            border-color: #f39c12;
            outline: none;
        }

        .btn {
            background-color: #9b59b6; /* Stylish Purple */
            color: #fff;
            border: none;
            padding: 15px;
            width: 100%;
            border-radius: 8px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #8e44ad; /* Darker Purple on hover */
        }

        .forgot-password,
        .sign-in {
            display: block;
            margin-top: 25px;
            color: #9b59b6; /* Stylish Purple */
            font-size: 1em;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .forgot-password:hover,
        .sign-in:hover {
            color: #8e44ad; /* Darker Purple on hover */
        }
    </style>
</head>

<body>

    <!-- Background image as an img tag -->
    <img src="./background.png" alt="Background Image" class="background-img">

    <!-- Sign Up Form Section -->
    <div class="sign-up-form">
        <h2>Sign Up for KubEdge</h2>
        <form action="https://deveshrathore123.github.io/mainpage_code/" method="GET">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <input type="email" class="form-control" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Create a password" required>
            </div>
            <button type="submit" class="btn">Sign Up</button>
        </form>
        <a href="https://deveshrathore123.github.io/login_page-/" class="sign-in">Already have an account? Log In</a>
        <a href="#" class="forgot-password">Forgot Password?</a>
    </div>

</body>
</html>
