<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="theme-color" content="#33b5e5">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://mdbcdn.b-cdn.net/wp-content/themes/mdbootstrap4/docs-app/css/dist/mdb5/standard/core.min.css">
    <link rel="stylesheet" href="https://mdbcdn.b-cdn.net/wp-content/themes/mdbootstrap4/docs-app/css/mdb5/fonts/roboto-subset.css?ver=3.9.0-update.5">
    <title>KubEdge Login</title>
    <style>
        body {
            background-color: #333333; /* Light black background */
            color: #ffffff; /* White text for contrast */
            font-family: 'Roboto', sans-serif;
        }

        .login-container {
            max-width: 400px;
            margin: 0 auto;
            padding-top: 50px;
            background-color: #444444; /* Slightly lighter background for the login form */
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .login-btn {
            width: 100%;
            margin-top: 20px;
        }

        .sign-up-link {
            text-align: center;
            margin-top: 20px;
        }

        .sign-up-link a {
            color: #007bff;
            text-decoration: none;
        }

        .sign-up-link a:hover {
            text-decoration: underline;
        }

        .form-label {
            color: #ffffff;
        }

        .form-control {
            background-color: #555555;
            color: #ffffff;
            border: 1px solid #666666;
        }

        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        /* Style for the logo */
        .logo {
            display: block;
            margin: 0 auto;
            max-width: 100%; /* Ensures the logo scales responsively */
            height: auto;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="login-container">
            <!-- Logo instead of heading -->
            <img src="images/logo.png" alt="KubEdge Logo" class="logo">

            <!-- Login Form -->
            <form action="login-action.php" method="post">
                <!-- Username input -->
                <div class="form-outline mb-4">
                    <input type="text" id="username" name="username" class="form-control" required />
                    <label class="form-label" for="username">Username</label>
                </div>

                <!-- Password input -->
                <div class="form-outline mb-4">
                    <input type="password" id="password" name="password" class="form-control" required />
                    <label class="form-label" for="password">Password</label>
                </div>

                <!-- Submit button -->
                <button type="submit" class="btn btn-primary btn-block login-btn">Login</button>

                <!-- Redirect after successful login -->
                <script>
                    document.querySelector('form').addEventListener('submit', function(event) {
                        event.preventDefault();
                        // Redirect to your desired page after login
                        window.location.href = "https://deveshrathore123.github.io/kubelife_web";
                    });
                </script>
            </form>

            <!-- Sign Up Option -->
            <div class="sign-up-link">
                <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
