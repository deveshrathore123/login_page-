<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width" />
    <meta name="theme-color" content="#000" />
    <title>KubEdge Login</title>
    <base href="/" />
    <link rel="icon" type="image/png" href="images/logo.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <style>
        body {
            background-color: #333333; /* Light black background */
            color: #ffffff; /* White text for contrast */
            font-family: 'Roboto', sans-serif;
        }

        .preloader {
            height: 100%;
            flex-direction: column;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 32px;
        }

        .preloader__enter {
            opacity: 0;
            animation-name: preloader-fade-in;
            animation-iteration-count: 1;
            animation-duration: 0.9s;
            animation-delay: 0.5s;
            animation-fill-mode: forwards;
        }

        .preloader__bounce {
            text-align: center;
            animation-name: preloader-bounce;
            animation-duration: 0.9s;
            animation-iteration-count: infinite;
        }

        .preloader__logo {
            display: inline-block;
            animation-name: preloader-squash;
            animation-duration: 0.9s;
            animation-iteration-count: infinite;
            width: 60px;
            height: 60px;
            background-repeat: no-repeat;
            background-size: contain;
            background-image: url('images/logo.png');
        }

        .preloader__text {
            margin-top: 16px;
            font-weight: 500;
            font-size: 14px;
            font-family: Sans-serif;
            opacity: 0;
            animation-name: preloader-fade-in;
            animation-duration: 0.9s;
            animation-delay: 0.5s;
            animation-fill-mode: forwards;
        }

        .theme-light .preloader__text {
            color: #52545c;
        }

        .theme-dark .preloader__text {
            color: #d8d9da;
        }

        @keyframes preloader-fade-in {
            0% {
                opacity: 0;
                animation-timing-function: cubic-bezier(0, 0, 0.5, 1);
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes preloader-bounce {
            from,
            to {
                transform: translateY(0px);
                animation-timing-function: cubic-bezier(0.3, 0, 0.1, 1);
            }
            50% {
                transform: translateY(-50px);
                animation-timing-function: cubic-bezier(0.9, 0, 0.7, 1);
            }
        }

        @keyframes preloader-squash {
            0% {
                transform: scaleX(1.3) scaleY(0.8);
                animation-timing-function: cubic-bezier(0.3, 0, 0.1, 1);
            }
            15% {
                transform: scaleX(0.75) scaleY(1.25);
                animation-timing-function: cubic-bezier(0, 0, 0.7, 0.75);
            }
            55% {
                transform: scaleX(1.05) scaleY(0.95);
                animation-timing-function: cubic-bezier(0.9, 0, 1, 1);
            }
            95% {
                transform: scaleX(0.75) scaleY(1.25);
                animation-timing-function: cubic-bezier(0, 0, 0, 1);
            }
            100% {
                transform: scaleX(1.3) scaleY(0.8);
                animation-timing-function: cubic-bezier(0, 0, 0.7, 1);
            }
        }

        .theme-dark .preloader__logo {
            background-image: url('images/logo.png');
        }

        .form-outline {
            margin-bottom: 20px;
        }

        .form-label {
            color: #ffffff;
        }

        .form-control {
            background-color: #555555;
            color: #ffffff;
            border: 1px solid #666666;
        }

        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        .login-container {
            max-width: 400px;
            margin: 0 auto;
            padding-top: 50px;
            background-color: #444444;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .login-btn {
            width: 100%;
            margin-top: 20px;
        }

        .sign-up-link {
            text-align: center;
            margin-top: 20px;
        }

        .sign-up-link a {
            color: #007bff;
            text-decoration: none;
        }

        .sign-up-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body class="theme-dark app-grafana">
    <!-- Preloader -->
    <div class="preloader">
        <div class="preloader__logo"></div>
        <div class="preloader__text">Loading...</div>
    </div>

    <!-- Login Form after Preloader -->
    <div class="container" style="display: none;">
        <div class="login-container">
            <!-- Logo -->
            <img src="images/logo.png" alt="KubEdge Logo" class="preloader__logo">

            <!-- Login Form -->
            <form action="login-action.php" method="post">
                <!-- Username input -->
                <div class="form-outline">
                    <input type="text" id="username" name="username" class="form-control" required />
                    <label class="form-label" for="username">Username</label>
                </div>

                <!-- Password input -->
                <div class="form-outline">
                    <input type="password" id="password" name="password" class="form-control" required />
                    <label class="form-label" for="password">Password</label>
                </div>

                <!-- Submit button -->
                <button type="submit" class="btn btn-primary btn-block login-btn">Login</button>

                <!-- Redirect after successful login -->
                <script>
                    document.querySelector('form').addEventListener('submit', function(event) {
                        event.preventDefault();
                        // Redirect to your desired page after login
                        window.location.href = "https://deveshrathore123.github.io/kubelife_web";
                    });
                </script>
            </form>

            <!-- Sign Up Option -->
            <div class="sign-up-link">
                <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
            </div>
        </div>
    </div>

    <script>
        // Hide preloader and show login form after loading
        window.addEventListener('load', function () {
            document.querySelector('.preloader').style.display = 'none';
            document.querySelector('.container').style.display = 'block';
        });
    </script>
</body>
</html>
