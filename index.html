<!DOCTYPE html>
<html lang="en">


    <style>
        body {
            font-family: 'Gloock', serif;
            margin: 0;
            padding: 0;
            background-color: #242426;
            color: #fff;
        }

        /* Header Styling */
        header {
            background-color: #000000;
            color: #FFFFFF;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-title {
            font-family: 'Gloock', serif;
            font-size: 3em;
            font-weight: 400;
            letter-spacing: 0.35rem;
            text-indent: 1.125rem;
            line-height: 1.375;
            color: #FFFFFF;
            width: calc(100% + 0.35rem);
        }

        .header-tagline {
            font-family: 'Gloock', serif;
            font-size: 1.25em;
            font-weight: 400;
            letter-spacing: 0.35rem;
            text-indent: 1.125rem;
            line-height: 1.375;
            color: #FFFFFF;
            width: calc(100% + 0.35rem);
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #f39c12;
        }

        /* Login Form Styling */
        .login-form {
            max-width: 400px;
            margin: 50px auto;
            background-color: #242426;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .login-form h2 {
            text-align: center;
            color: #fff;
            margin-bottom: 20px;
        }

        .login-form img {
            display: block;
            margin: 0 auto 20px;
            max-width: 150px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-control {
            background-color: #444;
            border: 1px solid #666;
            color: #fff;
            padding: 10px;
            width: 100%;
            border-radius: 4px;
            transition: border-color 0.3s;
        }

        .form-control:focus {
            border-color: #f39c12;
            outline: none;
        }

        .btn {
            background-color: #9b59b6; /* Stylish Purple */
            color: #fff;
            border: none;
            padding: 10px 20px;
            width: 100%;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #8e44ad; /* Darker Purple on hover */
        }

        .forgot-password,
        .sign-up {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #9b59b6; /* Stylish Purple */
            font-size: 14px;
            text-decoration: none;
        }

        .forgot-password:hover,
        .sign-up:hover {
            color: #8e44ad; /* Darker Purple on hover */
        }

        footer {
            background-color: #000;
            color: #fff;
            text-align: center;
            position: relative;
            bottom: 0;
            width: 100%;
            padding: 30px;
        }

        footer h3 {
            color: #fff;
            font-size: 30px;
            margin-bottom: 20px;
            font-weight: bold;
        }

        footer .footer-links {
            margin: 20px 0;
        }

        footer .footer-links a {
            margin: 0 20px;
            color: #fff;
            font-size: 16px;
            text-decoration: none;
            font-weight: 500;
        }

        footer .footer-links a:hover {
            color: #f39c12;
        }

        footer .contact-info {
            margin: 10px 0;
            font-size: 14px;
        }

        footer .contact-info a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        footer .contact-info a:hover {
            color: #f39c12;
        }
    </style>
</head>



    <!-- Login Form Section -->
    <div class="login-form">
        <img src="images/logo.png" alt="Logo" class="img-fluid">
        <h2>Login to KubEdge</h2>
        <form action="https://deveshrathore123.github.io/mainpage_code/" method="GET">
            <div class="form-group">
                <input type="email" class="form-control" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn">Login</button>
        </form>
        <a href="https://deveshrathore123.github.io/login_page-/signup" class="sign-up">Sign Up</a>
        <a href="#" class="forgot-password">Forgot Password?</a>
    </div>


</html>
