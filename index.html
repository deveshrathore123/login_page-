<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width" />
    <meta name="theme-color" content="#000" />
    <title>KubEdge Login</title>

    <base href="/" />

    <link rel="icon" type="image/png" href="images/logo.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <style>
      /* General Body Style */
      body {
        background-color: #333333; /* Light black background */
        color: #ffffff; /* White text for contrast */
        font-family: 'Roboto', sans-serif;
        margin: 0;
        padding: 0;
      }

      .preloader {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        background-color: #333333; /* Background same as body */
      }

      .preloader__logo {
        width: 60px;
        height: 60px;
        background-image: url('images/logo.jpg'); /* Logo image path */
        background-size: cover;
        background-repeat: no-repeat;
      }

      .preloader__text {
        margin-top: 16px;
        font-weight: 500;
        font-size: 14px;
        font-family: Sans-serif;
        opacity: 0;
        animation-name: preloader-fade-in;
        animation-duration: 0.9s;
        animation-delay: 0.5s;
        animation-fill-mode: forwards;
        color: #d8d9da;
      }

      @keyframes preloader-fade-in {
        0% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }

      /* Login Form Style */
      .login-container {
        max-width: 400px;
        margin: 0 auto;
        padding-top: 50px;
        background-color: #444444;
        border-radius: 10px;
        padding: 30px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        display: none;
      }

      .form-outline {
        margin-bottom: 20px;
      }

      .form-label {
        color: #ffffff;
      }

      .form-control {
        background-color: #555555;
        color: #ffffff;
        border: 1px solid #666666;
      }

      .form-control:focus {
        border-color: #007bff;
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
      }

      .login-btn {
        width: 100%;
        margin-top: 20px;
      }

      .sign-up-link {
        text-align: center;
        margin-top: 20px;
      }

      .sign-up-link a {
        color: #007bff;
        text-decoration: none;
      }

      .sign-up-link a:hover {
        text-decoration: underline;
      }

      /* Loading state */
      window.addEventListener('load', function () {
        document.querySelector('.preloader').style.display = 'none';
        document.querySelector('.login-container').style.display = 'block';
      });
    </style>
  </head>

  <body>
    <!-- Preloader -->
    <div class="preloader">
      <div class="preloader__logo"></div>
      <div class="preloader__text">Loading...</div>
    </div>

    <!-- Login Form -->
    <div class="login-container">
      <!-- Logo -->
      <div style="text-align: center;">
        <img src="images/logo.jpg" alt="KubEdge Logo" style="width: 120px; height: auto;" />
      </div>

      <form action="login-action.php" method="post">
        <!-- Username input -->
        <div class="form-outline">
          <input type="text" id="username" name="username" class="form-control" required />
          <label class="form-label" for="username">Username</label>
        </div>

        <!-- Password input -->
        <div class="form-outline">
          <input type="password" id="password" name="password" class="form-control" required />
          <label class="form-label" for="password">Password</label>
        </div>

        <!-- Submit button -->
        <button type="submit" class="btn btn-primary btn-block login-btn">Login</button>
      </form>

      <!-- Sign Up Option -->
      <div class="sign-up-link">
        <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
      </div>
    </div>

    <script>
      window.addEventListener('load', function () {
        document.querySelector('.preloader').style.display = 'none';
        document.querySelector('.login-container').style.display = 'block';
      });
    </script>
  </body>
</html>
